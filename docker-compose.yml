version: '3.8'

services:
  web:
    build: ./backend_dj/
    # command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend_dj/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - redis
    
  redis:
    image: redis:5
    ports:
      - 6379:6379