version: "3.9"
services:


  web:
    container_name: djchannel
    build: .  
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code  
    depends_on:
      - db
      - redis
    links:
      - redis
      - db

  db:
    container_name: djpostgresql
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"



  redis:
    container_name: djredis
    restart: on-failure
    image: redis:latest
    ports:
      - "6379:6379"
    
volumes:
  postgres_data: