{% extends 'base.html' %}

{% block title %}Polls{% endblock title %}

{% block body %}
    {% if questions %}
        <ul>
            {% for question in questions %}
                <li>
                    <a href="{% url 'detail' question.id %}">{{ question }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <h2>No questions available.</h2>
    {% endif %}
{% endblock body %}
