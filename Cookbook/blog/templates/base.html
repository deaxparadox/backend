{% load static %}
{% load blog_tags %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body class="bg-dark text-warning fw-semibold">
    {% include "blog/include/navbar.html" %}
    {% block menu %}{% endblock menu %}
    
    <div class="container-lg">
        <h1 class="text-warning bg-dark m-2 p-1 rounded-3 text-center fw-bolder">Blog</h1>
        <div class="row">
            <!-- LEFT -->
            <div class="col-lg-3 col-md-4 pt-3">
                {% block left %}{% endblock left %}
            </div>

            <!-- MIDDLE -->
            <div class="col-lg-6 col-md-4 ">
                {% block middle %}{% endblock middle %}
            </div>

            <!-- RIGHT -->
            <div class="col-lg-3 col-md-4 ">
                {% block right %}{% endblock right %}
            </div>
        </div>
    </div>


    <div id="footer" class="pt-5 pb-5 mt-5">
        {% include "blog/include/footer.html" %}
    </div>

    

    <script src="{% static 'js/out/base.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
