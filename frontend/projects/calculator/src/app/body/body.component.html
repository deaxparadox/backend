<div id="container">
    <div id="calculator">
        <div id="display">
            <h1 [innerText]="valueA"></h1>
        </div>
        <div id="pad">
            <ul>
                <li class="row" *ngFor="let row of pad1">
                    <button #key (click)="click($event)" class="key" *ngFor="let key of row">{{ key }}</button>
                </li>
            </ul>
        </div>
    </div>
</div>
